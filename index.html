<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="css/main.css">
</head>
<body>

            <div class="links">
                <div class="services">
                    <a href="">Advertising</a>
                    <a href="">Business</a>

                <div class="privacy">
