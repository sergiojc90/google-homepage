<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="main">
        <header id="header">
                <div><a href="https://mail.google.com/" class="gmail">Gmail</a></div>
                <div><a href="https://www.google.com.mx/imghp" class="images">Images</a></div>
                <div><a href="https://about.google/intl/es-419/products/?tab=wh" class="googleapps" title="Google apps"></a></div>
                <div><a href="https://accounts.google.com" class="login">Log in</a></div>
        </header>

        <section id="section">
            <div class="google-logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" class="logo">
            </div>
            <div class="search-bar">
                <div id="search-icon">
                    <span>
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg"viewbox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                      </svg> 
                    </span>
                </div>
                <div id="search-text"><input type="text" class="search-text"></div>
            </div>
            <div class="search-btn">
                <input type="submit" class="btn" value="Google Search">
                <input type="submit" class="btn" value="I'm Felling Lucky">
            </div>
        </section>

        <footer id="footer">
            <div class="country"><p>Country</p></div>
            <div class="links">
                <div class="services">
                    <a href="">Advertising</a>
                    <a href="">Business</a>
                    <a href="">About</a>
                    <a href="">How Search works</a>
                </div>

                <div class="privacy">
                    <a href="">Privacy</a>
                    <a href="">Terms</a>
                    <a href="">Settings</a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
